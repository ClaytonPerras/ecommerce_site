<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-md">
        <div class="brand-container">
          <p class="brand-text">Bike shop</p>
          <span class="green"></span>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#" class="link">Shop</a></li>
            <li><a href="#" class="link">About</a></li>
            <li><a href="#" class="link">Contact Us</a></li>
          </ul>
        </div>
        <div class="cart-container">
          <a href="#"
            ><img
              src="./assets/shopping-cart-sm.png"
              alt="Image of a shopping cart."
          /></a>
          <span class="cart-item-number">0</span>
        </div>
      </div>
    </nav>
    <h1 class="products-header">Our Products</h1>
    <section class="products">
      <div class="container-md-grid">
        <div class="products-grid">
          <div class="grid-item">
            <img src="./assets/hero-bicycle.jpg" alt="" />
            <h2 class="product-title">Product</h2>
            <p class="product-price">Price</p>
            <div class="add-to-cart-container">
              <select name="item-quantity-1" id="item-quantity-1">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <button class="product-button bike-1">Add to cart</button>
            </div>
          </div>
          <div class="grid-item">
            <img src="./assets/hero-bicycle.jpg" alt="" />
            <h2 class="product-title">Product</h2>
            <p class="product-price">Price</p>
            <button class="product-button bike-2">Add to cart</button>
          </div>
          <div class="grid-item">
            <img src="./assets/hero-bicycle.jpg" alt="" />
            <h2 class="product-title">Product</h2>
            <p class="product-price">Price</p>
            <button class="product-button bike-3">Add to cart</button>
          </div>
          <div class="grid-item">
            <img src="./assets/hero-bicycle.jpg" alt="" />
            <h2 class="product-title">Product</h2>
            <p class="product-price">Price</p>
            <button class="product-button bike-4">Add to cart</button>
          </div>
          <div class="grid-item">
            <img src="./assets/hero-bicycle.jpg" alt="" />
            <h2 class="product-title">Product</h2>
            <p class="product-price">Price</p>
            <button class="product-button bike-5">Add to cart</button>
          </div>
          <div class="grid-item">
            <img src="./assets/hero-bicycle.jpg" alt="" />
            <h2 class="product-title">Product</h2>
            <p class="product-price">Price</p>
            <button class="product-button bike-6">Add to cart</button>
          </div>
        </div>
      </div>
    </section>
    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
